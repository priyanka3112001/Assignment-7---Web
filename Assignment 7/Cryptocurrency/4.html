<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        #search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Cryptocurrency Price Tracker</h1>

<!-- Search Bar -->
<input type="text" id="search-bar" placeholder="Search Cryptocurrency..." onkeyup="filterCoins()">
<button id="refresh-btn">Refresh Prices</button>

<!-- Table to display cryptocurrencies -->
<table id="crypto-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Price (INR)</th>
        </tr>
    </thead>
    <tbody>
        <!-- Cryptocurrency data will be populated here -->
    </tbody>
</table>

<script src="4.js"></script>
</body>
</html>
